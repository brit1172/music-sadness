<!Doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="viewport"content="width-device-width,initial-scale-1">
    <title></title>
    <link rel="stylesheet" href="slider.css">
  </head>

  <body>
    <h1>
      Music>Sadness</h1>
    <h1><img src="https://storage.googleapis.com/artlab-public.appspot.com/share/UF8UIFCVYSY7.png" alt="https://www.autodraw.com/share/UF8UIFCVYSY7"  style= "width:150px;height: 80px"></h1>
    <style>
    body{background-image: url("https://i.imgur.com/Nbi7bYI.jpg");
      }
  </style>
    <div class="slidecontainer">
      <input type="range" min="1" max="5" step="1" value="1" class="slider" id="myRange">
      <p class="center"> Today I am feeling like a <span id="demo"></span> . </p>
    </div>

    <center><button class="button"onclick="show_message()">Okay</button></center>

    <center><div id="message"></center>
    </div>


    <script>
      var feelings_value = 1;
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;
      slider.oninput = function(){
        feelings_value = this.value;
        output.innerHTML = this.value;}
      function clear_message() {
        x = document.getElementById("message");
        x.innerHTML = "";
      }
      function show_message() {
        x = document.getElementById("message");
        x.innerHTML = "You are feeling " + feelings_value + " today? Are you sure?<br>" + "<center><button class='button2' onclick='show_message2()'>Yes</button><button class='button'onclick='clear_message()'>No</button></center>";
      }
      function show_message2() {
        x = document.getElementById("message");
        x.innerHTML = "Because you are feeling " + feelings_value + ", this is the recommended playlist for you.<br>" + "<center><button type='button' onclick='open_playlist(feelings_value)'>Go To Playlist</button></center>";
      }

      function open_playlist(i) {
        if(i == 1)
          window.open('playlist1.html');
        else if (i == 2)
          window.open('playlist2.html')
        else if(i == 3)
          window.open('playlist3.html')
        else if(i == 4)
          window.open('playlist4.html')
        else
          window.open('playlist5.html')
        }
    </script>
    <p>
  <a href="index.html"><button onclick="next()" style="width:1250px; height:50px"> Go back to home </button></a>
    </p>
  </body>
</html>
